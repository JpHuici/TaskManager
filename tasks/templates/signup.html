{% extends 'base.html' %} 
{% block content %}
<main class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 mt-5">

      <form class="card card-body" method="POST">
          <h1 class="text-center">Signup</h1>
          <div class="text-danger">{{error}}</div>
          {% csrf_token %} 
          <div class="mb-3">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Write your name"></input>
          </div>
          <div class="mb-3">
            <label for="password_0">Password:</label>
            <input type="password" name="password_0" id="password_0" class="form-control" placeholder="Write your password"></input>
          </div>
          <div class="mb-3">
            <label for="password_1">Confirm Password:</label>
            <input type="password" name="password_1" id="password_1" class="form-control" placeholder="Confirm your password"></input>
          </div>
      
          <button class="btn btn-dark">Signup</button>
      </form>
    </div>
  </div>
</main>
{% endblock %}
